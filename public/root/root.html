<!-- "container" is the base layout class for Bootstrap -->
<div class="container">
    <!-- Bootstrap grids are divided into "row"s... -->
    <div class="row">

        <!-- ... and columns, which are sized as a ratio of 12 -->
        <div class="col-md-6">
            <div ui-view>
                <p>Welcome to the ToDos application.</p>
                <p><a href="#/todos">View your ToDo list....</a></p>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">Messages</div>
                <div class="panel-body">
                    <ul>
                        <li ng-repeat="message in rootCtrl.messages">
                            {{message}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
