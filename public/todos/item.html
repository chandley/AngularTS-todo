<h1>{{itemCtrl.todo.text}}</h1>

<div class="row">
    <div class="col-md-6">
        <form name="todoForm" ng-submit="itemCtrl.save()" novalidate>
            <div class="form-group">
                <label>Text*</label>
                <input type="text"
                       class="form-control"
                       ng-model="itemCtrl.todo.text"
                       name="text"
                       required minlength="4">
            </div>

            <div class="text-danger" ng-messages="todoForm.text.$error">
                <div ng-messages-include="/todos/input-errors.html"></div>
            </div>

            <div class="text-center">
                <button type="submit" class=btn "btn-success">Save</button>
            </div>

        </form>
    </div>
</div>
