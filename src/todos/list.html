<div ng-show="rootCtrl.stateIs('root.todos')">
    <div class="row">
        <div class="col-md-6">
            <h3>Here is your To Do list</h3>
        </div>
        <div class=col-md-6">
            <input type="text" class="form-control" ng-model="filterText">
        </div>
    </div>

    <div class="row" ng-repeat="todo in listCtrl.todos
                                    | filter:filterText
                                    | orderBy: 'due'">
        <div class="col-md-8">
            <h4><a ui-sref=".item({id: todo.id})">{{todo.text}}</a></h4>
            <span class="small">Created: {{todo.created | moment}}</span>
            <br>
            <span class="small">Due: {{todo.due | moment:'DD MMM'}}</span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-3 col-md-2">
            <button class="btn btn-success"
                    ng-click="listCtrl.addNew()">Add an Item...</button>
        </div>
    </div>
</div>

<div ui-view ng-show=rootCtrl.stateIs('root.todos.item')"></div>
